<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新年快乐</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: rgb(139, 0, 0); /* 暗红色，可根据需要调整十六进制值 */
            display: flex;
            justify-content: center; /* 水平居中内容 */
            align-items: center; /* 垂直居中内容 */
            min-height: 100vh; /* 确保页面占满视口高度 */
            margin: 0;
        }

        h1 {
            color: white; /* 字体颜色为白色 */
            font-size: 5em; /* 字体大小可根据需求调整，这里设置较大字体 */
            font-weight: bold; /* 字体加粗 */
            writing-mode: vertical-rl; /* 让文字竖着排列 */
            text-orientation: upright; /* 确保文字方向正确 */
        }
    </style>
</head>

<body>
    <h1>升官發財</h1>
</body>

</html>
